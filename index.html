<!doctype html>
<html>
<head>
    <style>
        .bar {
            fill: steelblue;
        }
        .axis-x text {
            transform: rotate(-45deg);
            text-anchor: end;
        }
    </style>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <svg width="600" height="500"></svg>
    <script>

        var svg = d3.select("svg"),
            margin = 200,
            width = svg.attr("width") - margin,
            height = svg.attr("height") - margin;

        svg.append("text")
           .attr("transform", "translate(100,0)")
           .attr("x", 50)
           .attr("y", 50)
           .attr("font-size", "24px")
           .text("GC_Content by ID");

        var xScale = d3.scaleBand().range([0, width]).padding(0.4),
            yScale = d3.scaleLinear().range([height, 0]);

        var g = svg.append("g")
                   .attr("transform", "translate(" + 100 + "," + 100 + ")");

        d3.csv("https://raw.githubusercontent.com/ltm2035/ltm2035.github.io/main/Final_Project.csv", function(error, data) {
            if (error) {
                throw error;
                console.log(data)
            }

            xScale.domain(data.map(function(d) { return d.ID; }));
            yScale.domain([0, d3.max(data, function(d) { return d.GC_Content; })]);

            g.append("g")
             .attr("class", "axis-x")
             .attr("transform", "translate(0," + height + ")")
             .call(d3.axisBottom(xScale))
             .append("text")
             .attr("y", height - 250)
             .attr("x", width - 100)
             .attr("text-anchor", "end")
             .attr("stroke", "black")
            .attr("transform", "rotate(-90)")
             .text("ID");

            g.append("g")
              .call(d3.axisLeft(yScale).ticks(10))
              .append("text")
              .attr("y", 6)
              .attr("dy", "-5.1em")
              .attr("text-anchor", "end")
              .attr("stroke", "black")
              .text("GC Content")
              .attr("transform", "rotate(-90)")

            g.selectAll(".bar")
             .data(data)
             .enter().append("rect")
             .attr("class", "bar")
             .attr("x", function(d) { return xScale(d.ID); })
             .attr("y", function(d) { return yScale(d.GC_Content); })
             .attr("width", xScale.bandwidth())
             .attr("height", function(d) { return height - yScale(d.GC_Content); })
             .attr("title", function(d) { return "GC Content: " + d.GC_Content; });
        });
    </script>
</body>
</html>
